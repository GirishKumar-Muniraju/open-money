<style>

  h3,
  h4,
  h5,
  h6 {

    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  }

  .left-circle {

    width: 360px;
    height: 533px;

  .collection-image {

    width: 380px;
    top: 317px;
    position: absolute;

  .navBar {
    display: flex;
  }

  .navBar p {
    top: 68px;

    left: 1622px;

  .toolbar img {

  .toolbar #twitter-logo {
    height: 40px;

      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }

</style>
<img
  class="right-circle"
  width="100"
  alt="Right Circle"
  src="../assets/svg/circle.svg"
/>
<img
  class="left-circle"
  width="100"
  alt="Right Circle"
  src="../assets/svg/blob-small.svg"
/>
<img
  class="collection-image"
  width="100"
  alt="Right Circle"
  src="../assets/svg/collect_img-video.png"
/>
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Angular Logo" src="../assets/svg/logo.png" />
  <span>Welcome</span>
  <div class="spacer"></div>
  <div class="navBar">
    <p>Product</p>
    <p>Solution</p>
    <p>Pricing</p>
    <button class="login-button">Login</button>
    <button class="started-button">Get Started</button>
  </div>
</div>

<div class="content" role="main">
  <!-- Highlight Card -->
  <!-- <div class="card highlight-card card-small">
    <span>{{ title }} app is running!</span>
  </div> -->

  <!-- Resources -->
  <div class="card-container"></div>

  <input type="hidden" #selection />

  <div style="display: flex">
    <div>
      <mat-card>
        <mat-card-content>
          <h2>Monthly Income</h2>
          <p>{{ monthlyIncome }}</p>

          <mat-slider
            color="primary"
            class="example-margin"
            [disabled]="disabled"
            [invert]="invert"
            [max]="max"
            [min]="min"
            [step]="step"
            [thumbLabel]="thumbLabel"
            [tickInterval]="getSliderTickInterval()"
            [(ngModel)]="monthlyIncome"
            [vertical]="vertical"
          >
          </mat-slider>
          <div style="display: flex; justify-content: space-between">
            <h4>₹{{ min }}</h4>
            <h4>₹{{ max }}</h4>
          </div>
        </mat-card-content>
        <mat-card-content>
          <h2>Monthly Expense</h2>
          <p>{{ monthlyExpense }}</p>

          <mat-slider
            color="primary"
            class="example-margin"
            [disabled]="disabled"
            [invert]="invert"
            [max]="max"
            [min]="min"
            [step]="step"
            [thumbLabel]="thumbLabel"
            [tickInterval]="getSliderTickInterval()"
            [(ngModel)]="monthlyExpense"
            [vertical]="vertical"
          >
          </mat-slider>
          <div style="display: flex; flex-direction: column">
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Repalyment Tenaure</mat-label>
                <mat-select>
                  <mat-option
                    *ngFor="let month of months"
                    [value]="month.value"
                  >
                    {{ month.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <mat-slide-toggle color="primary" labelPosition="before"
              >Do you have any existing loans?</mat-slide-toggle
            >
            <mat-form-field>
              <mat-label>EMI of existing loan (optional)</mat-label>
              <input matInput placeholder="In Rupees" />
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div>
      <mat-card class="secondary-div">
        <mat-card-content>
          <diV>
            <p>Loan Amount</p>
            <p>₹ 1,00,000</p>
          </diV>
          <diV>
            <p>Your EMI</p>
            <p>₹ 15,000</p>
          </diV>
          <div>
            <button class="white-started-button">Get Started</button>
          </div>
        </mat-card-content></mat-card
      >
    </div>
  </div>

  <!-- Links -->
  <div class="card-container"></div>
</div>
